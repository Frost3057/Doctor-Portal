version: 1
frontend:
    phases:
        preBuild:
            commands:
                - npm ci --cache .npm --prefer-offline
                - npm --prefix frontend ci --cache .npm --prefer-offline
        build:
            commands:
                - npm run build
    artifacts:
        baseDirectory: frontend/dist
        files:
            - '**/*'
    cache:
        paths:
            - .npm/**/*
